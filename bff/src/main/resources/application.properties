spring.application.name=bff

# Postgresql configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/SI4LRHTTPB
spring.datasource.username=postgres
spring.datasource.password=postgres

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Redis configuration
spring.redis.host=localhost
spring.redis.port=6379

# Enable caching
spring.cache.type=redis

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.metrics.enabled=true

# Enable retry mechanism for RabbitMQ listener
#spring.rabbitmq.listener.simple.retry.enabled=true

# Initial interval between retries (in milliseconds)
#spring.rabbitmq.listener.simple.retry.initial-interval=1000

# Maximum number of attempts (first try + retries)
#spring.rabbitmq.listener.simple.retry.max-attempts=3

# Maximum interval between retries
#spring.rabbitmq.listener.simple.retry.max-interval=10000

# Multiplier for exponential backoff
#spring.rabbitmq.listener.simple.retry.multiplier=2.0

# Prevent infinite retry loops ? false means the message will NOT be requeued after retries fail
#spring.rabbitmq.listener.simple.default-requeue-rejected=false
